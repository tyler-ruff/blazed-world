<ul class="flex items-center lg:space-x-8">
    <li>
        <a routerLink="/home" routerLinkActive="is-active" aria-label="Our product" title="Our product" class="font-medium tracking-wide text-gray-300 transition-colors duration-200 hover:text-deep-purple-accent-400">
            Home
        </a>
    </li>
    <li>
        <a routerLink="/about" routerLinkActive="is-active" aria-label="Our product" title="Our product" class="font-medium tracking-wide text-gray-300 transition-colors duration-200 hover:text-deep-purple-accent-400">
            About
        </a>
    </li>
    <li>
        <a routerLink="/solution" routerLinkActive="is-active" aria-label="Product pricing" title="Product pricing" class="font-medium tracking-wide text-gray-300 transition-colors duration-200 hover:text-deep-purple-accent-400">
            Solution        
        </a>
    </li>
    <li>
        <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
            <button (click)="auth.logout()" class="ml-10 lg:ml-0 bg-gray-900 p-2 rounded-md shadow-md hover:bg-gray-100 hover:text-black font-medium tracking-wide text-gray-300 transition-colors duration-200 hover:text-deep-purple-accent-400">
                Log out
            </button>
        </ng-container>
        <ng-template #loggedOut>
            <button (click)="auth.loginWithRedirect()" aria-label="Login or register" title="Login or register" class="ml-10 lg:ml-0 bg-gray-900 p-2 rounded-md shadow-md hover:bg-gray-100 hover:text-black font-medium tracking-wide text-gray-300 transition-colors duration-200 hover:text-deep-purple-accent-400">
                Login/Register        
            </button>
        </ng-template>
    </li>
</ul>
